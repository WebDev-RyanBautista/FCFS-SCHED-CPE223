<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCFS Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="background-image-container"></div>
    <div id="fcfs-calculator">
        <div class="input-section">
            <label for="num-processes">Enter Number of Process :</label>
            <input type="number" id="num-processes" min="1" placeholder="e.g., 3" onchange="generateInputs()">
            <div id="process-inputs"></div>
            <button onclick="calculateFCFS()">Calculate</button>
        </div>
        <div class="output-section">
            <h5>Gantt-chart First Come First Serve Scheduling</h5>
           
           <button onclick="toggleTable()">Hide&Show the table </button>
           <table id="result-table">
            <div id="gantt-chart"></div>

                <tr>
                    <th>Process ID </th>
                    <th>Arrival Time</th>
                    <th>Burst Time</th>
                    <th>Finish Time</th>
                    <th>Turnaround Time</th>
                    <th>Waiting Time</th>
                </tr>
            </table>
        </div>
    </div>
    <div id="group-info">
        <p></p>
    </div>
    <footer>
        <p></p>
       
    </footer>
    <script src="script.js"></script>
</body>
